<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Académico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <div id="filters" class="mb-6"></div>
    <div class="tabs flex space-x-4 mb-6">
      <button class="tab px-4 py-2 font-semibold text-gray-700" data-tab="Inscritos">Inscritos</button>
      <button class="tab px-4 py-2 font-semibold text-gray-700" data-tab="Rendimiento">Rendimiento</button>
      <button class="tab px-4 py-2 font-semibold text-gray-700" data-tab="Promedios">Promedios</button>
      <button class="tab px-4 py-2 font-semibold text-gray-700" data-tab="NuevosInscritos">Nuevos Inscritos</button>
      <button class="tab px-4 py-2 font-semibold text-gray-700" data-tab="Egresados">Egresados</button>
      <button class="tab px-4 py-2 font-semibold text-gray-700" data-tab="Desercion">Deserción</button>
      <button class="tab px-4 py-2 font-semibold text-gray-700" data-tab="PPAC">PPAC</button>
    </div>
    <div id="content"></div>
  </div>
  <script src="js/filters.js"></script>
  <script src="js/inscritos.js"></script>
  <script src="js/rendimiento.js"></script>
  <script src="js/promedios.js"></script>
  <script src="js/nuevos_inscritos.js"></script>
  <script src="js/egresados.js"></script>
  <script src="js/desercion.js"></script>
  <script src="js/ppac.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
